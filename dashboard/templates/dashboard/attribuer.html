{% extends "base.html" %}
{% block content %}

<h3 class="verticalmar">Attribuer véhicule</h3>

<div class="contentbox scrollable opacity">
    <form class="formulaire" method="post">

        {% csrf_token %}

        {{ attribuer_form.as_p }}

        <div class="boutons">

            <button class="ok"
                    type="reset"
                    onclick="window.location.href = '{% url 'dashboard:index' %}';"
                    value="Ajouter">Retour</button>

            <button class="ok" type="submit">Attribuer Véhicule</button>
        </div>

    </form>
</div>

{% endblock content %}

{% extends "base.html" %}
{% block content %}

<h3 class="verticalmar">Véhicules</h3>

<br>

<div class="contentbox scrollable hundred_height opacity">
    {% if liste_vehicules %}
        {% for vehicule in liste_vehicules %}

            <div class="content">
                <p class="elem"><a href="{% url 'vehicule:fiche_veh' vehicule.id %}">{{vehicule}}</a></p>
                <a class="profil" href="{% url 'vehicule:fiche_veh' vehicule.id %}">voir fiche</a>
            </div>

        {% endfor %}
    {% else %}
        <p class="aucun centered">Aucun véhicule à afficher.</p>
    {% endif %}
</div>

<div class="boutons">


    <button class="ok_sans_cadre"
            onclick="window.location.href = '{% url 'dashboard:index' %}';"
            value="Ajouter">Retour</button>

    <button class="ok_sans_cadre"
            onclick="window.location.href = '{% url 'vehicule:ajouter_vehicule' %}';"
            value="Ajouter">Ajouter véhicule</button>

</div>


{% endblock content %}
